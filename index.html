<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Wutang Name Generator</title>
</head>
	<body>
		<section id="input">   
      <img src="" alt="">   
      <label for="firstName">Whats your Name?</label>
      <input name="firstName" class="input" placeholder="write your name" type="text"><br>
      <label for="date">Whens your Birthday?</label>
      <input name="date" class="date" type="date"><br>
      <label for="cars">Whats your favorite car?</label>
      <select name="cars" id="cars">
        <option value="6">volvo</option>
        <option value="7">saab</option>
        <option value="8">mercedes</option>
        <option value="9">audi</option>
        <option value="10">ford</option>
      </select><br>
      <label for="animals">Whats your favorite animal?</label>
      <select name="animals" id="animals">
        <option value="11">dogs</option>
        <option value="12">cats</option>
        <option value="13">birds</option>
        <option value="14">fish</option>
        <option value="15">rodents</option>
      </select><br>
      <label for="colors">Whats your favorite color?</label>
      <select name="colors" id="colors">
        <option value="1">blue</option>
        <option value="2">red</option>
        <option value="3">black</option>
        <option value="4">pink</option>
        <option value="5">green</option>
      </select><br>
      <button id="submit" class="btn btn-warning">submit</button>
    </section>
    <section class="display">
      <h1></h1>
      <p class="desc"></p>
      <p class="temp"></p>
    </section>

		<script type="text/javascript" src="js/main.js"></script>


<!-- use % (remainder operator) for larger numbers ***%6 -->
  
</body>
</html>
